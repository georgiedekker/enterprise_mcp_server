services:
  # Database services
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enterprise_mcp_server
    ports:
      - "5434:5432"  # Changed to 5434 on host to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro  # Mount init scripts
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U postgres -d enterprise_mcp_server || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 20s  # Give more time for database initialization
    networks:
      - workflow-system-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6378:6378"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-system-network
  
  # Enterprise MCP server (gateway version)
  enterprise-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: enterprise-mcp-server:latest
    container_name: enterprise-mcp-server
    ports:
      - "0.0.0.0:8033:8033"
    volumes:
      - ./src:/app/src
      - claude_auth:/root/.claude
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - HOST=${HOST}
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SKIP_SANDBOX=${SKIP_SANDBOX}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_POOL_MIN_SIZE=${POSTGRES_POOL_MIN_SIZE}
      - POSTGRES_POOL_MAX_SIZE=${POSTGRES_POOL_MAX_SIZE}
      - REDIS_URL=${REDIS_URL}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8033/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - workflow-system-network

networks:
  workflow-system-network:
    external: true

volumes:
  postgres_data:
  redis_data:
  claude_auth: